    <script>

        


const API_BASE_URL = "http://localhost:3000"; // Remplacez par l'URL de votre serveur


function validateRegisterForm() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const fullname = document.getElementById('fullname').value.trim();
    const organization = document.getElementById('organization').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!username || !password || !fullname || !organization || !email || !phone) {
        alert('Tous les champs obligatoires doivent être remplis.');
        return false;
    }

    if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('Veuillez entrer une adresse e-mail valide.');
        return false;
    }

    if (!/^\+?[0-9]{7,15}$/.test(phone)) {
        alert('Veuillez entrer un numéro de téléphone valide.');
        return false;
    }

    // ReCAPTCHA validation logic (if applicable)
    //const recaptchaResponse = grecaptcha.getResponse();
    //if (!recaptchaResponse) {
     //   alert('Veuillez vérifier que vous n\'êtes pas un robot.');
     //   return false;
    //}

    return true; // Le formulaire est valide
}

// Fonction pour s'enregistrer
async function registerUser() {

    event.preventDefault(); // Empêche le rafraîchissement de la page

    

    if (!validateRegisterForm()) {

        return;
    }

    
    //const username = document.getElementById('register-username').value;
    //const password = document.getElementById('register-password').value;

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const fullname = document.getElementById('fullname').value.trim();
    const organization = document.getElementById('organization').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    

    const data = {
        username,
        password,
        fullname,
        organization,
        email,
        phone
    };

    


    try {
        const response = await fetch(`${API_BASE_URL}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({username,password,fullname,organization,email,phone})
        });

        

        const result = await response.json();


        const message = document.getElementById('register-message');

        
        if (response.ok) {


            message.textContent = result.message;
            message.className = "message";

            
            
        } else {
            message.textContent = result.message || "Erreur lors de l'enregistrement.";
            message.className = "error";
            
        }
    } catch (err) {
        console.error(err);
    }
}

async function refreshAccessToken() {
    try {
        const response = await fetch('/refresh', {
            method: 'POST',
            credentials: 'include', // Inclus les cookies dans la requête
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (!response.ok) {
            throw new Error('Erreur lors du rafraîchissement du token');
        }

        const data = await response.json();
        console.log('Nouveau token d\'accès:', data.accessToken);

        // Stockez le nouveau token d'accès dans le frontend
        localStorage.setItem('accessToken', data.accessToken);

        return data.accessToken;
    } catch (error) {
        console.error('Erreur:', error.message);
        // Optionnel : Redirigez vers la page de connexion en cas d'échec
        window.location.href = '/login';
    }
}


// Fonction pour accéder à une route sécurisée
async function accessProtectedData() {
    const message = document.getElementById('protected-message');
    if (!message) {
        console.error("Élément avec l'ID 'protected-message' introuvable.");
        return;
    }

    try {


        //const accessToken = localStorage.getItem('accessToken'); // Récupérer le token d'accès
        // Effectue une requête vers /protected sans ajouter manuellement le token
        const response = await fetch(`${API_BASE_URL}/protected`, {
            method: 'GET',
            credentials: 'include', // Inclut automatiquement les cookies dans la requête
            headers: {
                'Content-Type': 'application/json',
            }
        });

        const data = await response.json();

        if (response.ok) {
            message.textContent = "Accès autorisé, redirection...";
            setTimeout(() => {
                // Redirection vers /application
                window.location.href = '/application'; // Les cookies sont automatiquement envoyés
            }, 1000);
        } else if (response.status === 401) {
            message.textContent = "Authentification requise. Veuillez vous reconnecter.";
            const newToken = await refreshAccessToken(); // Appel à la fonction de rafraîchissement
            if (newToken) {
                // Réessayer la requête avec le nouveau token
                const retryResponse = await fetch(`${API_BASE_URL}/protected`, {
                    method: 'GET',
                    credentials: 'include', // Inclut automatiquement les cookies dans la requête
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (retryResponse.ok) {
                    const data = await retryResponse.json();
                    message.textContent = "Accès autorisé, redirection...";
                    setTimeout(() => {
                        window.location.href = '/application';
                    }, 1000);
                } else {
                    message.textContent = "Erreur lors de l'accès aux données protégées après le rafraîchissement.";
                }
            } else {
                message.textContent = "Échec du rafraîchissement du token. Veuillez vous reconnecter.";
            }


        } else {
            message.textContent = data.message || "Erreur d'accès.";
        }
    } catch (err) {
        console.error("Erreur lors de l'accès :", err);
        message.textContent = "Impossible de se connecter au serveur. Veuillez réessayer plus tard.";
    }
}
